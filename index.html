<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="Stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <input class="input-element" type="text" placeholder="0" />

      <div>
        <button class="operator special-key">C</button>
        <button class="operator special-key">%</button>
        <button class="operator special-key">Del</button>
        <button class="operator special-key">/</button>
      </div>
      <div>
        <button class="operator">7</button>
        <button class="operator">8</button>
        <button class="operator">9</button>
        <button class="operator special-key">*</button>
      </div>
      <div>
        <button class="operator">4</button>
        <button class="operator">5</button>
        <button class="operator">6</button>
        <button class="operator special-key">-</button>
      </div>
      <div>
        <button class="operator">1</button>
        <button class="operator">2</button>
        <button class="operator">3</button>
        <button class="operator special-key">+</button>
      </div>
      <div>
        <button class="operator">00</button>
        <button class="operator">0</button>
        <button class="operator">.</button>
        <button class="equalTo">=</button>
      </div>
    </div>
  </body>
</html>
